<app-dept-list (deptChange)="onDepartmentChanged($event)"></app-dept-list>

<table id="emp" mat-table [dataSource]="empList">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Empno Column -->
  <ng-container matColumnDef="empno">
    <th *matHeaderCellDef> Employee No.</th>
    <td *matCellDef="let element"> {{element.empno}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="ename">
    <th *matHeaderCellDef> Name</th>
    <td *matCellDef="let element"> {{element.ename|lowercase}} </td>
  </ng-container>

  <!-- Deptno Column -->
  <ng-container matColumnDef="deptno">
    <th *matHeaderCellDef> Dept</th>
    <td *matCellDef="let element">
      <app-dept-name [deptNo]="element.deptno"></app-dept-name>
    </td>
  </ng-container>

  <!-- HireDate Column -->
  <ng-container matColumnDef="hiredate">
    <th *matHeaderCellDef> Hire Date</th>
    <td *matCellDef="let element">
      {{element.hiredate|date}}
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
